<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }

    #comments {
      height: 40px;
      resize: vertical;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      align-items: center;
    }

    .form-container button {
      padding: 10px 20px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign In</h2>
    <form id="signInForm">
      <input type="text" id="name" placeholder="Name *" required />
      <input type="text" id="phone" placeholder="Phone *" required />
      <input type="text" id="company" placeholder="Company *" required />
      <input type="text" id="trade" placeholder="Trade" />

      <select id="ppe" required>
        <option disabled selected>Do you have all PPE to safely complete the job? *</option>
        <option value="I am fully equipped to carry out the job safely">I am fully equipped to carry out the job safely</option>
        <option value="Other (explain in comments)">Other (explain in comments)</option>
      </select>

      <select id="risk" required>
        <option disabled selected>Have you read and understood the property risk profile? *</option>
        <option value="I am fully equipped to carry out the job safely">I am fully equipped to carry out the job safely</option>
        <option value="Other (explain in comments)">Other (explain in comments)</option>
      </select>

      <select id="hazard" required>
        <option disabled selected>Have you read and understood the Job Specific Site Hazards? *</option>
        <option value="I am fully equipped to carry out the job safely">I am fully equipped to carry out the job safely</option>
        <option value="Other (explain in comments)">Other (explain in comments)</option>
      </select>

      <textarea id="comments" placeholder="Comments (required if selecting 'Other')"></textarea>

      <select id="keySelect" required>
        <option value="">Select Key *</option>
      </select>

      <div class="button-row">
        <button type="button" onclick="goHome()">Home</button>
        <button type="submit">Submit</button>
      </div>
    </form>

    <p id="errorMessage" class="error-message"></p>
    <p id="successMessage" class="success-message"></p>

    <table id="activeTable">
      <thead>
        <tr><th>Name</th><th>Company</th><th>Signed In</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signInForm');
      const keySelect = document.getElementById('keySelect');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // Load keys into dropdown from localStorage
      const keys = JSON.parse(localStorage.getItem('keys') || '[]');
      if (!keys.length) {
        const opt = document.createElement('option');
        opt.value = "";
        opt.textContent = "No keys available. Contact Admin.";
        opt.disabled = true;
        keySelect.appendChild(opt);
      } else {
        keys.forEach(key => {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = key;
          keySelect.appendChild(option);
        });
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        errorMessage.textContent = "";
        successMessage.textContent = "";

        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const company = document.getElementById('company').value.trim();
        const trade = document.getElementById('trade').value.trim();
        const ppe = document.getElementById('ppe').value;
        const risk = document.getElementById('risk').value;
        const hazard = document.getElementById('hazard').value;
        const comments = document.getElementById('comments').value.trim();
        const key = keySelect.value;

        if (!name || !phone || !company || !ppe || !risk || !hazard || !key) {
          errorMessage.textContent = "Please fill in all required fields marked with *.";
          return;
        }

        if (
          (ppe === "Other (explain in comments)" ||
           risk === "Other (explain in comments)" ||
           hazard === "Other (explain in comments)") &&
          comments === ""
        ) {
          errorMessage.textContent = "Please explain in the comments field.";
          return;
        }

        const signIns = JSON.parse(localStorage.getItem('signIns') || '[]');

        const newEntry = {
          name,
          phone,
          company,
          trade,
          ppe,
          risk,
          hazard,
          other: comments,
          key,
          signInTime: new Date().toISOString(),
          signOutTime: null
        };

        signIns.push(newEntry);
        localStorage.setItem('signIns', JSON.stringify(signIns));

        successMessage.textContent = "Sign-In recorded successfully! Redirecting to home page...";
        form.reset();
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 5000);
        loadActive();
      });

      loadActive();
      setInterval(loadActive, 30000);
    });

    function loadActive() {
      const signIns = JSON.parse(localStorage.getItem('signIns') || '[]');
      const tbody = document.querySelector('#activeTable tbody');
      tbody.innerHTML = '';
      signIns.filter(entry => !entry.signOutTime).forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.company}</td>
          <td>${new Date(entry.signInTime).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
