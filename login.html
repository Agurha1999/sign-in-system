<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginError" class="error-message"></p>

    <!-- Home button added -->
    <button onclick="goHome()" style="margin-top: 20px;">Home</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const validUsername = 'Pacifica';
        const validPassword = '2025';

        if (username === validUsername && password === validPassword) {
          localStorage.setItem('isAdminLoggedIn', 'true');
          window.location.href = 'admin.html';
        } else {
          document.getElementById('loginError').textContent = 'Invalid credentials. Please try again.';
        }
      });
    });

    // Home button function
    function goHome() {
      window.location.href = 'index.html';  // Change this if your home page has a different URL
    }
  </script>
</body>
</html>
