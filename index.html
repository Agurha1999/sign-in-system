<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-In/Sign-Out System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard-container {
      max-width: 400px;
      margin: auto;
      padding: 40px;
      text-align: center;
    }

    .dashboard-container button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .admin-login {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .admin-login button {
      padding: 10px 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2> Sign-In/Sign-Out </h2>

    <div>
      <a href="signin.html"><button>Sign In</button></a>
      <a href="signout.html"><button>Sign Out</button></a>
    </div>
  </div>

  <div class="admin-login">
    <a href="login.html"><button>Admin Login</button></a>
  </div>

  <script src="app.js"></script>
</body>
</html>
